<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11월 달력</title>
  <style>
    table, th, td {
      border:1px solid #ccc;
      border-collapse: collapse;
    }
    th { padding:10px 10px; }
    td { padding:20px 30px; }
    .sun {
      color: red;
    }
    .sat{
      color: blue;
    }
  </style>
</head>
<body>
  <h1>2023년 11월 달력</h1>
  <table>
    <tr>
      <th class="sun">SUN</th>
      <th>MON</th>
      <th>TUE</th>
      <th>WED</th>
      <th>THU</th>
      <th>FRI</th>
      <th class="sat">SAT</th>
    </tr>
    <tr>
      <td class="sun"></td>
      <td></td>
      <td></td>
      <td>1</td>
      <td>2</td>
      <td>3</td>
      <td class="sat">4</td>
    </tr>
    <tr>
      <td class="sun">5</td>
      <td>6</td>
      <td>7</td>
      <td>8</td>
      <td>9</td>
      <td>10</td>
      <td class="sat">11</td>
    </tr>
    <tr>
      <td class="sun">12</td>
      <td>13</td>
      <td>14</td>
      <td>15</td>
      <td>16</td>
      <td>17</td>
      <td class="sat">18</td>
    </tr>
    <tr>
      <td class="sun">19</td>
      <td>20</td>
      <td>21</td>
      <td>22</td>
      <td>23</td>
      <td>24</td>
      <td class="sat">25</td>
    </tr>
    <tr>
      <td class="sun">26</td>
      <td>27</td>
      <td>28</td>
      <td>29</td>
      <td>30</td>
      <td></td>
      <td class="sat"></td>
    </tr>
  </table>
</body>
</html>
