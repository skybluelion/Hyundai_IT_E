<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script type="text/javascript">
	function disapear(elem) {
		elem.style.display = "none";
	}
	
	</script>
	</head>
	<body>
	<table>
		<tr>
			<td onclick="disapear(this);">1. 클릭하면 사라집니다.</td>
		</tr>
		<tr>
			<td onclick="disapear(this);">2. 클릭하면 사라집니다.</td>
		</tr>
		<tr>
			<td onclick="disapear(this);">3. 클릭하면 사라집니다.</td>
		</tr>
	</table>

</body>
</html>
