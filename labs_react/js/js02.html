  <script>
    console.log(add(1,2)); //호이스팅
    function add(a,b) {
      return a + b;
    }

    console.log(add(1,2));
    var a = 10;
    function add1(a,b=0) {
      return a + b;
    }

    function add3() {
      var c=0;
      for(i=0, cnt=arguments.length; i < cnt; i++){
        c += Number(arguments[i]);
      }
      return c;
    }
    console.log(add3(10));
    console.log(add3(10, 20));
    console.log(add3(10, 20, 30, 40, 50));

    function add4(...a) {
      var c=0;
      for(i=0, cnt=a.length; i < cnt; i++){
        c += Number(a[i]);
      }
      c=0;
      a.forEach((x) => c += x);
      return c;
    }
    console.log(add4(10));
    console.log(add4(10, 20));
    console.log(add4(10, 20, 30, 40, 50));

    function add5(a, b, ...f){
      var c = 0;
      f.forEach((g) => c+= g(a,b));
      return c;
    }

    console.log(add5(1,2, (a,b)=>a+b, (a,b)=> a-b));
