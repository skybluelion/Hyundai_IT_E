<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
  <script>
    let result = "";
    $.get('msg.json', function(data){
      result = data;
      console.log(result);
    });
    console.log(result);

    result = "";
    $.get('msg.json',{})
    .done(function(data){
      result = data;
      console.log("1" +result.text);
    })
    .done(function(data){
      result = data;
      console.log("2" +result.text);
    })
    .done(function(data){
      result = data;
      console.log("3" +result.text);
    })
    .fail(function(data) {
      console.log("오류" + data);
    });
    console.log(result);
  </script>
  
</body>
</html>
