<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var name = '가';
    let name1 = 'A';

    console.log(name, name1);
    console.log(this.name, this.name1);
    console.log(window.name, window.name1);

    function test() {
      var name = '나';
      console.log(name);
      console.log(this.name); // this는 아래의 window
    }
    test();
    window.test();

    let obj = {
      name: '다',
      test: function() {
        console.log(name); //가
        console.log(this.name); //다 꼭 this를 써야함
        console.log(window.name); // 가
      }
    }
    obj.test(); 

    let obj2 = {
      name: '다',
      test: function() {
        console.log(name); //가
        console.log(this.name); //가
        console.log(window.name); // 가
      }.bind(this) // scope 부모의 this
    }
    obj2.test(); 

  </script>

</body>
</html>
