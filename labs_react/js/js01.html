<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1 {
      font-size: 50px;
      font-family: "궁서체";
      color: blueviolet;
    }
    .a {
      font-size: 60px;
      color: blue;
    }
    #title{
      font-size: 30px;
      color: pink;
    }
  </style>
</head>
<body>
  <!--
    h1 tag 글자 크기 50px, 글자체: 궁서체, 색:blueviolet;
    h1 중에 2개를 선택해서 글자 크기 60px, 색:blue;
    h1 중에 1개를 선택해서 글자 크기 30px, 색:pink;
    id = title 인 내용을 HTML 기본
  -->
  <H1 class="a">HTML BASIC</H1>
  <H1 class="a">HTML BASIC</H1>
  <H1 >HTML BASIC</H1>
  <H1 id="title">HTML BASIC</H1>
  <H1>HTML BASIC</H1>
  <H1>HTML BASIC</H1>
  <button type="button" onclick="changeContent()">내용 바꾸기</button>
  <script>
    function changeContent(){
      document.getElementById('title').innerText = 'HTML 기본';
    }
  </script>
</body>
</html>
